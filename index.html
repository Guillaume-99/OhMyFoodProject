<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Ohmyfood-acceuil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />


</head>

<body>
    <header>
        <h1 class="logo">Ohmyfood</h1>
        <section class="location">
            <p class="town">
                Paris, Belleville
            </p>
        </section>
        <nav class="discovery">
            <h2 class="reservation">Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a href="#restaurants">Explorer nos restaurants</a>
        </nav>
    </header>

    <main>
        <section class="functioning">

            <h2 class="title">Fonctionnement</h2>

            <section class="tuto">
                <div class="numbers">
                    <p>1</p>
                </div>
                <p class="def def1">Choisissez un restaurant</p>
            </section>

            <section class="tuto">
                <div class="numbers">
                    <p>2</p>
                </div>
                <p class="def def2">Composez votre menu</p>
            </section>

            <section class="tuto">
                <div class="numbers">
                    <p>3</p>
                </div>
                <p class="def def3">Dégustez au restaurant</p>
            </section>
        </section>
    </main>

</body>

</html>
