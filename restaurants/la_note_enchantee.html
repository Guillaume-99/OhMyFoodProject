<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/restaurants.css">
    <title>Menu La palette du gout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <header>
        <nav class="nav-head">
            <a href="../index.html" class="nav-head__link">
                <i class="fa-solid fa-arrow-left"></i>

            </a>
            <h1 class="nav-head__link--logo">ohmyfood</h1>
        </nav>
    </header>

    <main>

        <section class="restaurant">
            <img class="restaurant__banner" src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="plat_far_La_note_enchantée">

            <div class="menu-area">


                <section class="menu">

                    <div class="heart">
                        <h2>La note enchantée</h2>

                        <input type="checkbox" id="like" class="heart__like">
                        <label for="like" class="like-label">
                            <i class="fa-regular fa-heart"></i>
                        </label>

                    </div>

                    <div class="entry">
                        <p class="menu__title">ENTRÉES</p>


                        <article class="menu__dish">
                            <input type="checkbox" id="dish-1" class="dish-checkbox">
                            <label for="dish-1" class="dish-label">
                                <span class="menu__dish--meal">
                                    <span class="h3">Ravioles de foie gras</span>
                                    <span class="p">Accompagnées de leur crème à la truffe</span>
                                </span>
                                <span class="menu__dish--price">
                                    25€
                                </span>
                                <span class="menu__dish--check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </article>

                        <article class="menu__dish">
                            <input type="checkbox" id="dish-2" class="dish-checkbox">
                            <label for="dish-2" class="dish-label">
                                <span class="menu__dish--meal">
                                    <span class="h3">Caviar osciètre</span>
                                    <span class="p">Sur blini à la farine de blé noir</span>
                                </span>
                                <span class="menu__dish--price">
                                    35€
                                </span>
                                <span class="menu__dish--check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </article>

                        <article class="menu__dish">
                            <input type="checkbox" id="dish-3" class="dish-checkbox">
                            <label for="dish-3" class="dish-label">
                                <span class="menu__dish--meal">
                                    <span class="h3">Homard et espuma de potiron</span>
                                    <span class="p">Marinés aux zestes d'orange</span>
                                </span>
                                <span class="menu__dish--price">
                                    20€
                                </span>
                                <span class="menu__dish--check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </article>

                        <article class="menu__dish">
                            <input type="checkbox" id="dish-4" class="dish-checkbox">
                            <label for="dish-4" class="dish-label">
                                <span class="menu__dish--meal">
                                    <span class="h3">Foie gras de canard cuit entier</span>
                                    <span class="p">Confiture de figue et pain toasté</span>
                                </span>
                                <span class="menu__dish--price">
                                    35€
                                </span>
                                <span class="menu__dish--check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </article>
                    </div>


                    <div class="dish">
                        <p class="menu__title">PLATS</p>


                        <article class="menu__dish">
                            <input type="checkbox" id="dish-5" class="dish-checkbox">
                            <label for="dish-5" class="dish-label">
                                <span class="menu__dish--meal">
                                    <span class="h3">Noix de coquilles Saint-Jacques</span>
                                    <span class="p">Sur lit de purée de celeri-rave</span>
                                </span>
                                <span class="menu__dish--price">
                                    40€
                                </span>
                                <span class="menu__dish--check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </article>

                        <article class="menu__dish">
                            <input type="checkbox" id="dish-6" class="dish-checkbox">
                            <label for="dish-6" class="dish-label">
                                <span class="menu__dish--meal">
                                    <span class="h3">Langoustine poêlée</span>
                                    <span class="p">Purée de patate douce</span>
                                </span>
                                <span class="menu__dish--price">
                                    35€
                                </span>
                                <span class="menu__dish--check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </article>

                        <article class="menu__dish">
                            <input type="checkbox" id="dish-7" class="dish-checkbox">
                            <label for="dish-7" class="dish-label">
                                <span class="menu__dish--meal">
                                    <span class="h3">Mijoté de queue de bœuf</span>
                                    <span class="p">Et riz sauvage aux zestes de citron</span>
                                </span>
                                <span class="menu__dish--price">
                                    45€
                                </span>
                                <span class="menu__dish--check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </article>
                    </div>


                    <div class="desert">
                        <p class="menu__title">DESSERTS</p>


                        <article class="menu__dish">
                            <input type="checkbox" id="dish-8" class="dish-checkbox">
                            <label for="dish-8" class="dish-label">
                                <span class="menu__dish--meal">
                                    <span class="h3">Macaron noisette et chocolat</span>
                                    <span class="p">Glace au caramel brun et sel de Guérande</span>
                                </span>
                                <span class="menu__dish--price">
                                    18€
                                </span>
                                <span class="menu__dish--check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </article>

                        <article class="menu__dish">
                            <input type="checkbox" id="dish-9" class="dish-checkbox">
                            <label for="dish-9" class="dish-label">
                                <span class="menu__dish--meal">
                                    <span class="h3">Baba au rhum revisité</span>
                                    <span class="p">Avec son coulis de citron</span>
                                </span>
                                <span class="menu__dish--price">
                                    22€
                                </span>
                                <span class="menu__dish--check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </article>

                        <article class="menu__dish">
                            <input type="checkbox" id="dish-10" class="dish-checkbox">
                            <label for="dish-10" class="dish-label">
                                <span class="menu__dish--meal">
                                    <span class="h3">Tarte au citron meringuée</span>
                                    <span class="p">Déstructurée</span>
                                </span>
                                <span class="menu__dish--price">
                                    23€
                                </span>
                                <span class="menu__dish--check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </label>
                        </article>
                    </div>

                    <button class="order"> Commander </button>


                </section>
            </div>
        </section>

    </main>

    <footer>
        <section class="foot">
            <h3>ohmyfood</h3>
            <a href="#" class="icone-footer forks">
                <i class="fa-solid fa-utensils"></i>
                Proposer un restaurant
            </a>
            <a href="#" class="icone-footer">
                <i class="fa-solid fa-handshake" aria-hidden="true"></i>
                Devenir partenaire
            </a>
            <a href="#">Mentions légales</a>
            <a href="mailto:contact@ohmyfood.fr">Contact</a>
        </section>
    </footer>
</body>

</html>
